<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Drag and drop</title>

	<style>
	 .default {
		 height: 120px;
		 width: 120px;
		 border: 1px solid red;
		 position: relative;
		 float: left;
	 }
	</style>
</head>
<body>
	<section id="section_start" class="default" ondrop="onDrop(event)" ondragover="dropOn(event)">
		<p draggable="true" ondragstart="onDrag(event)" id="drag_son">Drag me</p>
	</section>
	<section id="section_end" class="default" ondrop="onDrop(event)" ondragover="dropOn(event)">

	</section>

	<script>
		function onDrop(e) {
			e.preventDefault()
			var data = e.dataTransfer.getData('text')
			console.log(data)
			e.target.appendChild(document.getElementById(data))
		}
		function onDrag(e) {
			e.dataTransfer.setData('text', e.target.id)
			console.log('drag start', e.target.id)
		}
		function dropOn(e) {
			e.preventDefault()
		}
	</script>
</body>
</html>
